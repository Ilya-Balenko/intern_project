<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intern Project UI</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Intern Project UI</h1>
      <p class="muted">Manual testing (4.5): forms, validation, browser compatibility</p>
    </header>

    <section class="card">
      <h2>Create user</h2>

      <form id="userForm" class="form" novalidate>
        <div class="row">
          <label class="label" for="name">Name</label>
          <input id="name" name="name" class="input" type="text" placeholder="e.g. John" />
          <div class="hint">Minimum 2 characters</div>
        </div>

        <div class="row">
          <label class="label" for="email">Email</label>
          <input id="email" name="email" class="input" type="email" placeholder="john@example.com" />
          <div class="hint">Must be a valid email address</div>
        </div>

        <div class="row">
          <label class="label" for="password">Password</label>
          <input id="password" name="password" class="input" type="password" placeholder="min 6 chars" />
          <div class="hint">Minimum 6 characters</div>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Create user</button>
          <button class="btn secondary" type="button" id="loadUsersBtn">Load users</button>
        </div>

        <div id="formMessage" class="message" aria-live="polite"></div>
      </form>
    </section>

    <section class="card">
      <h2>Users</h2>

      <div class="actions">
        <button class="btn secondary" type="button" id="refreshBtn">Refresh</button>
        <button class="btn danger" type="button" id="clearViewBtn">Clear view</button>
      </div>

      <div id="usersState" class="muted small">Press “Load users” or “Refresh”.</div>
      <ul id="usersList" class="list"></ul>
    </section>

    <footer class="footer muted small">
      <div>API base: <code id="apiBase"></code></div>
      <div>Endpoints: <code>GET /users</code>, <code>POST /users</code></div>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
